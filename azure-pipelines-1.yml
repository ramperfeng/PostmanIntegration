trigger:
- master

pool:
  vmImage: ubuntu-latest



steps:
    - task: CmdLine@2
      continueOnError: true
      inputs:
      
        script: |
          ls -ltr
          pwd
          docker run -it -w /app -v /home/vsts/work/1/s/collections:/etc/postman" -t postman/newman:alpine run "/etc/postman/petstore.json" --reporters="cli,htmlextra" --reporter-htmlextra-export=“report.html”
          ls -ltr collections        
          
          pwd
          ls -ltr $(Pipeline.Workspace)
          ls -ltr /home/vsts/work/_tasks
       
    - task: PublishTestResults@2
      displayName: 'Publish Test Results for postman'
      inputs:
       testResultsFormat: 'JUnit'
       searchFolder: '$(System.DefaultWorkingDirectory)'
       testResultsFiles: '**/*.xml'       
       mergeTestResults: true
       failTaskOnFailedTests: false 
           
